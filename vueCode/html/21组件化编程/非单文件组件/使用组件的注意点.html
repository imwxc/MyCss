<html>
  <head>
    <script src="../js/vue.js"></script>
  </head>
  <!-- 
    几个注意点：
		1.组件名
        	一个单词：
				首字母小写
				首字母大写
			多个单词：
				kebab-case命名：my—school
				CamelCase命名：MySchool（只在Vue脚手架中使用）
			备注：
				组件名要回避HTML中的标签名
				使用name配置项指定组件在开发者工具中呈现的名字
          
		2.组件标签；
			第一种写法：<school></school>
			第二种写法：<school/> 在不使用脚手架的时候会导致后续的组件标签都无法渲然

		3.简写方式：
			const school = Vue.extend({options}) 可简写为 const school = options 
 -->
  <body>
    <div class="root">
      <school />
      <hr />
      <person />
    </div>
    <hr />
    <div class="root2"><hello />></div>
    <hr />
  </body>

  <script type="text/javascript"> 
    // 组件指定特定元素，在vm中指定元素统一管理下
    //  创建组件
    const school = Vue.extend({
      template: `
        <div> 
            <h2>name:{{name}}</h2>
            <h2>address:{{address}}</h2>
        </div>
      `,
	  name :"school",
      data(params) {
        return {
          name: "123",
          address: "Address123",
        };
      },
      methods: {},
    });

    const person = Vue.extend({
      template: `
        <div>
            <h3>personName: {{personName}}</h3>
            <h3>personAddress:{{personAddress}}</h3>
        </div>
    `,
      data(params) {
        return {
          personName: "personName222",
          personAddress: "personAddress222",
        };
      },
      methods: {},
    });

    const hello = Vue.extend({
      template: `
            <div>hello!</div>
        `,
    });

    // 注册组件
    // 局部注册
    new Vue({
      el: "root",
      components: {
        school,
        person,
      },
    });

    // 全局注册
    Vue.component("hello", hello);

    // 使用组件
  </script>
</html>
