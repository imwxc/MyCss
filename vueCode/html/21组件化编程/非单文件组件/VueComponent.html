<html>
  <head>
    <script src="../js/vue.js"></script>
  </head>
  <!-- 
    关于VueComponent：
		1.school组件本质是一个名为VueComponent的构造函数，是Vue.extend自动生成的

		2.页面中写的<school></school>，Vue在解析的时候会创建school组件的实例对象，即Vue执行了new VueComponent(options)

		3.每次调用Vue.extend都会生成一个全新的VueComponent ！！！

		4.关于this的指向：
			(1) 组件配置中：
				data函数、methods中的函数、computed中的函数 它们的this指向 VueComponent 的实例对象
			(2) new Vue()配置中：
				data函数、methods中的函数、computed中的函数 它们的this指向 Vue实例对象
		
		5.VueComponent的实例对象，以后简称vc，Vue实例对象简称vm
			vm.$children 中包含了当前vm中的vc
 -->
  <body>
    <div class="root">
      <school></school>
      <hr />
    </div>
    <hr />
    <hr />
  </body>

  <script type="text/javascript">
    // 组件指定特定元素，在vm中指定元素统一管理下
    //  创建组件

    const school = Vue.extend({
      template: `
        <div> 
            <h2>name:{{name}}</h2>
            <h2>address:{{address}}</h2>
        </div>
      `,
      name: "school",
      data(params) {
        return {
          name: "123",
          address: "Address123",
        };
      },
      methods: {},
      components: {
        person,
      },
    });

    // 注册组件
    // 局部注册
    new Vue({
      el: "root",
      components: {
        school,
      },
    });

    // 使用组件
  </script>
</html>
