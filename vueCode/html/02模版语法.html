<html>

<head>
    <script src="../js/vue.js">
    </script>
</head>

<body>
    <div id="root">
        <h1> 插值</h1>
        <h2> hello,{{data.name}}!</h2>
        <hr/>
        <h2>指令语法</h2>
        <a class="here21" v-bind:href="url.url1">go to 01</a>
        <a class="here22" v-bind:href="url.url2">go to 02</a>
    </div>
    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                data: {
                    name: 'wxc',
                    age: '18',

                },
                url: {
                    url1: "http://127.0.0.1:5500/html/01%E5%88%9D%E8%AF%86.html",
                    url2: "http://127.0.0.1:5500/html/02%E6%A8%A1%E7%89%88%E8%AF%AD%E6%B3%95.html"
                }
            }
        });
    </script>
</body>

</html>
